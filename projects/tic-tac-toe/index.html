<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe </title>
  <link href="favicon.ico" rel="shortcut icon" />
  <link href="assets/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="index.js" type="module"></script>
</head>
<body>

<!-- tournament start -->
<div id="tournament-box">
  <header>Welcome to Tic Tac Toe tournament!</header>
  <main>
    <div class="title">Our players</div>
    <div id="players-list">
    </div>
    <div class="btn">
      <button id="start-tournament">Start tournament</button>
    </div>
  </main>
</div>

<!-- game start -->
<div id="game-start-box">
  <div class="player-card">
    <span class="player-name"></span>
    <img class="player-avatar" src="" />
  </div>
  <span class="vs">VS</span>
  <div class="player-card">
    <span class="player-name"></span>
    <img class="player-avatar" src="" />
  </div>
</div>

<!-- playboard section -->
<div id="play-board">
  <div class="details">
    <div class="player-card">
      <img class="player-avatar" src="" />
      <div class="piece">
      </div>
    </div>
    <p class="scores">
      <span class="score player1-score"></span>
      <span>:</span>
      <span class="score player2-score"></span>
    </p>
    <div class="player-card">
      <div class="piece">
      </div>
      <img class="player-avatar" src="" />
    </div>
  </div>
  <div class="play-area">
    <section>
      <span class="cell cell-0"></span>
      <span class="cell cell-1"></span>
      <span class="cell cell-2"></span>
    </section>
    <section>
      <span class="cell cell-3"></span>
      <span class="cell cell-4"></span>
      <span class="cell cell-5"></span>
    </section>
    <section>
      <span class="cell cell-6"></span>
      <span class="cell cell-7"></span>
      <span class="cell cell-8"></span>
    </section>
  </div>
</div>

<!-- game end -->
<div id="game-end-box">
  <div class="player-card">
    <span class="player-name"></span>
    <img class="player-avatar" src="" />
  </div>
  <p class="scores">
    <span class="score player1-score"></span>
    <span>:</span>
    <span class="score player2-score"></span>
  </p>
  <div class="player-card">
    <span class="player-name"></span>
    <img class="player-avatar" src="" />
  </div>
</div>

<!-- result box -->
<div id="result-box">
  <div class="games">
  </div>
</div>

</body>
</html>
